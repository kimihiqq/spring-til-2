<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>포스팅</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Bootstrap's light gray */
      color: #343a40; /* Bootstrap's dark gray */
      font-family: 'Grandiflora One', cursive;
    }
  </style>
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">TIL</h1>
  <h4 class="mb-3">Today I Learned</h4>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <board class="text-center">
        <input type="hidden" id="board-id" th:value="${board.id}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${board.title}"></h1>
          <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')} By ${board.author}|"></div>
          <button type="button" id="like-btn" class="btn btn-outline-primary btn-sm">Like</button>
          <div id="like-count">0</div>

        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${board.content}"></p>
          <!-- Comments Section -->
          <div class="comments-section">
            <h5>Comments</h5>
            <div id="comment-list">
            </div>
            <div class="add-comment">
              <input type="text" id="comment-input" placeholder="Add a comment...">
              <button type="button" id="add-comment-btn" class="btn btn-outline-primary btn-sm">Add</button>
            </div>
          </div>
        </section>
        <div class="d-flex justify-content-center">
          <button type="button" id="modify-btn"
                  th:onclick="|location.href='@{/new-board?id={boardId}(boardId=${board.id})}'|"
                  class="btn btn-outline-primary btn-sm">수정</button>
          <button type="button" id="delete-btn"
                  class="btn btn-outline-secondary btn-sm ml-2">삭제</button>
        </div>
      </board>
    </div>
  </div>
</div>

<script src="/js/board.js"></script>
</body>
</html>
